<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <meta name="description" content="Gabrielle Essence Eau De Parfum">
  <link rel="stylesheet" href="./css/style.min.css">
  <!-- Dev -->
  <!-- <link rel="stylesheet" href="./css/style.css"> -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <article class="product-preview-content" aria-label="product">
      <div class="product-images-type">
        <img class="product-image-desktop" src="./images/image-product-desktop.jpg" alt="" width="300" height="458">
        <img class="product-image-mobile" src="./images/image-product-mobile.jpg" alt="">
      </div>


      <div class="product-preview-information">
        <h1 class="product-title">Perfume</h1>
        <h2 class="product-subtitle">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="product-price">
          <p class="price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

        <div class="product-button">
          <img src="./images/icon-cart.svg" alt="">
          <a href="/">Add to Cart</a>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
